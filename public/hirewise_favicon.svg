<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- AI Brain/Network Icon -->
  <g transform="translate(32, 32)">
    <!-- Center hexagon -->
    <path d="M 0,-10 L 8.66,-5 L 8.66,5 L 0,10 L -8.66,5 L -8.66,-5 Z" 
          fill="white" opacity="0.95" stroke="white" stroke-width="1"/>
    
    <!-- Neural network nodes -->
    <circle cx="-14" cy="-10" r="3.5" fill="white" opacity="0.85"/>
    <circle cx="14" cy="-10" r="3.5" fill="white" opacity="0.85"/>
    <circle cx="-14" cy="10" r="3.5" fill="white" opacity="0.85"/>
    <circle cx="14" cy="10" r="3.5" fill="white" opacity="0.85"/>
    
    <!-- Connection lines -->
    <line x1="-10.5" y1="-8.5" x2="-6" y2="-4" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    <line x1="10.5" y1="-8.5" x2="6" y2="-4" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    <line x1="-10.5" y1="8.5" x2="-6" y2="4" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    <line x1="10.5" y1="8.5" x2="6" y2="4" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    
    <!-- Inner detail -->
    <circle cx="0" cy="0" r="3" fill="url(#checkGrad)" opacity="0.9"/>
  </g>
  
  <!-- Checkmark badge (top right) -->
  <circle cx="50" cy="14" r="9" fill="url(#checkGrad)"/>
  <path d="M 46 14 L 48.5 16.5 L 54 10.5" fill="none" stroke="white" 
        stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>